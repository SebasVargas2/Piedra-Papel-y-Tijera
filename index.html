<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel y Tijera</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK, PAPER AND SCISSORS</h1>
    <div class="seleccion">
        <label for="intentos"><h2>Number Of Games</h2></label>
        <input type="number" id="intentos" max="20"><br>
        <button id="enviar" type="submit">Start the Game</button>
    <div class="total">
        <div>
        <div class="juego">
            <button id="piedra" type="submit"><img src="assets/rock.png" alt="rock" width="100px"></button>
            <button id="papel" type="submit"><img src="assets/paper.png" alt="paper" width="100px"></button>
            <button id="tijera" type="submit"><img src="assets/scissors.png" alt="tijera" width="100px"></button>
        </div>
        <div class="options">
            <button id="reseteo" type="submit">RESET</button>
            <button id="acerca" type="submit">ABOUT</button>
        </div>
        <div id="pantalla2"></div>
    </div>
</body>
</html>
